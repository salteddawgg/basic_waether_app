<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <form>
          <div class="form-group">
            <input
              type="text"
              placeholder="exp:City, Country or State "
              <!--
              this
              place
              holder
              looks
              ugly,
              idk
              how
              to
              make
              it
              look
              nicer--
            />
            aria-label="Search any city" required />
            <button class="submit-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <br />
            <span class="error-msg" style="display: none"
              >No matching location found!</span
            >
          </div>
        </form>
      </header>
      <div class="main-weather-display info">
        <div class="general-info">
          <p class="condition">MOSTLY SUNNY</p>
          <h1 class="location">oklahoma city, oklahoma</h1>
          <span class="degrees">69</span>
        </div>
        <div class="weather-details info">
          <p class="feels-like">FEELS LIKE: 70</p>
          <p class="wind-mph">WIND: 500 MPH</p>
          <p class="humidity">HUMIDITY: 69</p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
